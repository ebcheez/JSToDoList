<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List 2022 with LocalStorage</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main class="app">

        <!-- create a header to accept the username. -->
        <section class="greeting">
            <h2 class="title">
                What's up, <input 
                                type="text" 
                                id="name" 
                                placeholder="Name here" />
            </h2>
        </section><!-- End of header section. -->

        <!-- Create an input box to accept a todo with header. -->
        <!-- Put it in a form element with two radio buttons. -->
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo list?</h4>
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="e.g. make a video" />

                <!-- Create the two radio buttons - business and personal. -->
                <h4>Pick a category</h4>
                <div class="options">

                    <!-- The business button. -->
                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category1" 
                            value="business" />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label><!-- End of business button. -->

                    <!-- The personal button. -->
                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category2" 
                            value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label><!-- End of personal button. -->

                </div><!-- End of option buttons  div. -->

                <!-- Create the add todo button. -->
                <input type="submit" value="Add todo" />

            </form><!-- End of the form element. -->
        </section><!-- End of the create-todo section. -->

        <!-- Create the todo-list. -->
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
